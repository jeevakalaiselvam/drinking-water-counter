<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Water Tracker</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Total Water Consumption</h1>
            <div class="water-status" id="water-status">
                <div
                    class="water-status-animation active"
                    id="water-status-animation"
                ></div>
                <small class="water-status-text">0 %</small>
            </div>
            <div class="water-glasses">
                <div class="water-glass">
                    <div class="water-glass-animation"></div>
                    <small class="water-glass-inside">250 ml</small>
                </div>
                <div class="water-glass">
                    <div class="water-glass-animation"></div>
                    <small class="water-glass-inside">250 ml</small>
                </div>
                <div class="water-glass">
                    <div class="water-glass-animation"></div>
                    <small class="water-glass-inside">250 ml</small>
                </div>
                <div class="water-glass">
                    <div class="water-glass-animation"></div>
                    <small class="water-glass-inside">250 ml</small>
                </div>
                <div class="water-glass">
                    <div class="water-glass-animation"></div>
                    <small class="water-glass-inside">250 ml</small>
                </div>
                <div class="water-glass">
                    <div class="water-glass-animation"></div>
                    <small class="water-glass-inside">250 ml</small>
                </div>
                <div class="water-glass">
                    <div class="water-glass-animation"></div>
                    <small class="water-glass-inside">250 ml</small>
                </div>
                <div class="water-glass">
                    <div class="water-glass-animation"></div>
                    <small class="water-glass-inside">250 ml</small>
                </div>
            </div>
            <h1 id="success" class="success">You drank enough water today !</h1>
        </div>
    </body>
</html>
